<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>search filter</title>
</head>

<body>
    <!-- header section -->
    <header>
        <div class="header">
            <h1>filter products</h1>
            <div class="search-box">
                <form>
                    <input type="text" id="search" placeholder="search products ...">
                </form>
            </div>
            <div class="filter-box">
                <a href="#" class="btn" data-filter="">All</a>
                <a href="#" class="btn" data-filter="watch">Watch</a>
                <a href="#" class="btn" data-filter="shirt">Shirt</a>
                <a href="#" class="btn" data-filter="gown">Gown</a>
                <a href="#" class="btn" data-filter="gold">Jewelry</a>
            </div>
        </div>
    </header>



    <!-- products section -->
    <section class="products">

        <div class="products-center">
            <!-- product dynamic -->
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
